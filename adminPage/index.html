<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <ul class="nav flex-column bg-primary-subtle text-center p-5" style="height: 950px; width: 309px;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Employee Info</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="btn btn-primary mt-3" style = "width: 110px">Sign Out</a>
                </li>
            </ul>
        </div>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <div class="row">
                <nav class="navbar bg-body-tertiary p-3 mb-5">
                    <div class="container-fluid">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    </div>
                </nav>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <div class ="boxes text-center ms-2 mt-3 p-2 bg-success text-dark" style ="height: 400px">
                        <img src = "https://media.istockphoto.com/id/1146403395/vector/dollar-sign-with-shadow.jpg?s=612x612&w=0&k=20&c=MTZ1e4NL0zbRrnTd-EhJIlhPF7PkvsNcnBvo__02G-Q=" alt="ProfilePicture" style="height: 200px;">
                        <h2 class="text-body-secondary mt-5 p-2">Revenue: $25000</h2>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <div class ="boxes text-center ms-2 mt-3 p-2 bg-warning text-dark" style ="height: 400px">
                        <img src = "https://media.istockphoto.com/id/1225609127/vector/growing-business-concept.jpg?s=612x612&w=0&k=20&c=RWDV5WgdK55I-9KB9xWBWs770pWE3qCGK34ZCvB1uG8=" alt="ProfilePicture" style="height:200px;">
                        <h2 class="text-body-secondary mt-5 p-2">Sales: 1407</h2>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <div class ="boxes text-center ms-2 mt-3 p-2 bg-info text-dark" style ="height: 400px">
                        <img src = "https://media.istockphoto.com/id/1332100919/vector/man-icon-black-icon-person-symbol.jpg?s=612x612&w=0&k=20&c=AVVJkvxQQCuBhawHrUhDRTCeNQ3Jgt0K1tXjJsFy1eg=" alt="ProfilePicture" style="height:200px;">
                        <h2 class="text-body-secondary mt-5 p-2">Employees: 12</h2>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <div class ="boxes text-center ms-2 mt-3 p-2 bg-danger text-dark" style ="height: 400px">
                        <img src = "https://www.svgrepo.com/show/11307/task-list.svg" alt="ProfilePicture" style="height:200px;">
                        <h2 class="text-body-secondary mt-5 p-2">Current Tasks: 4</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class ="boxes text-center ms-2 mt-3 p-2 bg-secondary text-dark" style ="height: 400px">
                        <h2 class="text-decoration-underline">Project Progress</h2>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class ="boxes text-center ms-2 mt-3 p-2 bg-secondary-subtle text-dark" style ="height: 400px">
                        <h2 class="text-decoration-underline">To-Do List</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
